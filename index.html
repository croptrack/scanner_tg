<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Camera iOS Safari</title>
  <!-- Отключаем кеш -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
    }
    #message {
      font-size: 24px;
      font-weight: bold;
    }
    #go {
      font-size: 80px; /* В 4 раза больше, чем было 20px */
      font-weight: bold;
      margin-top: 40px; /* Расстояние от основной надписи */
    }
    input {
      display: none;
    }
  </style>
</head>
<body>

<input id="cameraInput" type="file" accept="image/*" capture="environment" />
<div id="message">СФОТКАЙ ПРОХОЖЕГО И УЗНАЙ КТО ОН</div>
<div id="go">GO</div>

<script>
  const cameraInput = document.getElementById("cameraInput");
  const message = document.getElementById("message");
  const go = document.getElementById("go");

  // Камера откроется только после user gesture (тапа)
  document.body.addEventListener("click", () => {
    cameraInput.click();
  });

  cameraInput.addEventListener("change", () => {
    if (cameraInput.files && cameraInput.files.length > 0) {
      message.textContent = "ОН ДАЛБАЕБ";
      go.style.display = "none"; // Скрываем GO после фото
    }
  });
</script>

</body>
</html>
