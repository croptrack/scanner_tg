<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Scanner Debug RED</title>
    
    <!-- КОНСОЛЬ ОТЛАДКИ (Шестеренка будет ярко-красной) -->
    <script src="cdn.jsdelivr.net"></script>
    <script>
        // Инициализация Eruda с красной темой
        eruda.init({
            theme: 'dark' // Используем темную тему как базу
        });
        // Установка кастомного красного цвета для иконки
        eruda.get('Settings').set({
            'button color': '#FF0000'
        });
        console.log("КРАСНАЯ Консоль отладки запущена!");
    </script>

    <!-- Библиотеки ИИ 2025 -->
    <script src="cdn.jsdelivr.net"></script>
    <script src="cdn.jsdelivr.net"></script>
    <script src="telegram.org"></script>

    <style>
        body { margin: 0; background: #000; color: #fff; font-family: monospace; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        video { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 1; display: none; }
        canvas { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 5; pointer-events: none; }
        #startBtn { z-index: 10; padding: 20px 40px; background: #FF0000; color: #fff; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 18px; box-shadow: 0 0 15px rgba(255,0,0,0.5); }
        #info { position: absolute; top: 20px; z-index: 10; background: rgba(0,0,0,0.8); padding: 10px; border: 1px solid #FF0000; text-align: center; width: 85%; font-size: 12px; border-radius: 5px; color: #FF0000; }
    </style>
</head>
<body>

    <div id="info">СИСТЕМА ГОТОВА. НАЖМИТЕ КРАСНУЮ КНОПКУ.</div>
    <video id="v" autoplay playsinline muted></video>
    <canvas id="c"></canvas>
    <button id="startBtn">ПОГНАЛИ</button>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const v = document.getElementById('v');
    const c = document.getElementById('c');
    const ctx = c.getContext('2d');
    const btn = document.getElementById('startBtn');
    const info = document.getElementById('info');
    let model = null;

    btn.onclick = async () => {
        console.log("Кнопка нажата, запуск процесса...");
        btn.style.display = "none";
        info.innerText = "ЗАПУСК КАМЕРЫ...";
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" }
            });
            v.srcObject = stream;
            v.style.display = "block";
            await v.play();
            console.log("Камера работает");
            initAI();
        } catch (err) {
            info.innerText = "ОШИБКА КАМЕРЫ";
            console.error("Camera Error:", err);
        }
    };

    async function initAI() {
        try {
            info.innerText = "ЗАГРУЗКА ИИ...";
            await tf.ready();
            await tf.setBackend('cpu');
            model = await cocoSsd.load();
            info.innerText = "ИИ ГОТОВ";
            detectFrame();
        } catch (e) {
            info.innerText = "ОШИБКА ЗАГРУЗКИ ИИ";
            console.error("AI Error:", e);
        }
    }

    async function detectFrame() {
        if (!model || v.paused) return;
        const predictions = await model.detect(v);
        ctx.clearRect(0, 0, c.width, c.height);
        c.width = v.videoWidth;
        c.height = v.videoHeight;

        predictions.forEach(p => {
            if (p.score > 0.6) {
                info.innerText = "ВИЖУ: " + p.class.toUpperCase();
                ctx.strokeStyle = "#FF0000"; // Красная рамка
                ctx.lineWidth = 4;
                ctx.strokeRect(...p.bbox);
                ctx.fillStyle = "#FF0000"; // Красный текст
                ctx.font = "bold 24px Arial";
                ctx.fillText(p.class, p.bbox, p.bbox > 20 ? p.bbox - 10 : 20);
            }
        });
        requestAnimationFrame(detectFrame);
    }
</script>
</body>
</html>
