<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner 2025</title>
    <script src="telegram.org"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: sans-serif; width: 100vw; height: 100vh; }
        #container { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        
        /* –í–∏–¥–µ–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–∞ –∑–∞–¥–Ω–µ–º –ø–ª–∞–Ω–µ –∏ –∑–∞–Ω–∏–º–∞—Ç—å –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; pointer-events: none; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 5; display: none; }

        /* –≠–∫—Ä–∞–Ω –∑–∞–ø—É—Å–∫–∞ */
        #startScreen { position: absolute; z-index: 100; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; }
        .start-btn { background: #f0f; color: #000; padding: 25px 50px; border: none; border-radius: 20px; font-size: 1.8rem; font-weight: bold; cursor: pointer; }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        #ui { position: absolute; bottom: 50px; width: 100%; display: none; justify-content: space-evenly; align-items: center; z-index: 20; }
        #shutter { width: 80px; height: 80px; background: rgba(255,255,255,0.4); border: 5px solid #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        #shutter::after { content: ''; width: 60px; height: 60px; background: #fff; border-radius: 50%; }
        #switchBtn { width: 60px; height: 60px; background: rgba(0,0,0,0.6); border: 2px solid #fff; border-radius: 50%; font-size: 30px; display: flex; justify-content: center; align-items: center; color: white; cursor: pointer; }

        /* –ù–∞–¥–ø–∏—Å—å –ö–ò–°–ê */
        #kisaLabel { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            z-index: 100; color: #f0f; font-size: 5rem; font-weight: 900; display: none; 
            text-shadow: 0 0 20px #000; border: 10px solid #f0f; padding: 20px; 
            background: rgba(0,0,0,0.8); text-align: center; pointer-events: none;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="startScreen">
        <button class="start-btn" onclick="startApp()">–ü–û–ì–ù–ê–õ–ò</button>
    </div>

    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    
    <div id="ui">
        <div id="switchBtn" onclick="toggleCam()">üîÑ</div>
        <div id="shutter" onclick="capture()"></div>
    </div>
    
    <div id="kisaLabel">–ö–ò–°–ê</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ui = document.getElementById('ui');
    const startScreen = document.getElementById('startScreen');
    const kisaLabel = document.getElementById('kisaLabel');

    let stream = null;
    let useFront = false;

    async function startApp() {
        startScreen.style.display = 'none';
        ui.style.display = 'flex';
        await initCam();
    }

    async function initCam() {
        if (stream) {
            stream.getTracks().forEach(t => t.stop());
        }

        const constraints = {
            video: {
                facingMode: useFront ? "user" : "environment",
                width: { ideal: 1920 },
                height: { ideal: 1080 }
            }
        };

        try {
            stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ–∂–∏–¥–∞–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ
            video.onloadedmetadata = () => {
                video.play().catch(e => console.error("Play error:", e));
            };
        } catch (e) {
            alert("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ: 1. –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è HTTPS. 2. –î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω.");
            console.error(e);
        }
    }

    function toggleCam() {
        useFront = !useFront;
        initCam();
        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
    }

    function capture() {
        if (!video.videoWidth) return;

        const ctx = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        
        if (stream) stream.getTracks().forEach(t => t.stop());
        
        video.style.display = 'none';
        ui.style.display = 'none';
        canvas.style.display = 'block';
        kisaLabel.style.display = 'block';

        if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');

        tg.MainButton.setText("–ó–ê–ù–û–í–û");
        tg.MainButton.show();
        tg.MainButton.onClick(() => location.reload());
    }
</script>
</body>
</html>
