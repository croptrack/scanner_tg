<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kisa Scanner</title>
    <script src="telegram.org"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; color: #f0f; font-family: 'Arial Black', sans-serif; overflow: hidden; width: 100vw; height: 100vh; }
        #container { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        
        /* Слой с фото */
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: 50; display: none; }
        
        /* Начальный экран */
        #mainUi { z-index: 100; text-align: center; }
        .btn-wrapper { position: relative; width: 240px; height: 80px; }
        .btn { width: 100%; height: 100%; background: #f0f; color: #000; border: none; border-radius: 20px; font-weight: bold; font-size: 1.6rem; text-transform: uppercase; }
        #fileInput { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; z-index: 110; }

        /* НАДПИСЬ - МАКСИМАЛЬНЫЙ ПРИОРИТЕТ */
        #verdict { 
            position: fixed; /* Именно fixed, чтобы не зависеть от родителей */
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 9999; 
            padding: 30px 60px; border: 10px solid #f0f; display: none;
            background: rgba(0,0,0,0.85); font-size: 4rem; font-weight: 900;
            color: #f0f; text-align: center; width: 80%; box-sizing: border-box;
            box-shadow: 0 0 40px #f0f; text-shadow: 0 0 10px #000;
            pointer-events: none; /* Чтобы не мешала кликать */
        }
    </style>
</head>
<body>

<div id="container">
    <canvas id="photoCanvas"></canvas>
    
    <div id="verdict">КИСА</div>

    <div id="mainUi">
        <div class="btn-wrapper">
            <button class="btn">ПОГНАЛИ</button>
            <input type="file" accept="image/*" capture="user" id="fileInput">
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    const fileInput = document.getElementById('fileInput');
    const canvas = document.getElementById('photoCanvas');
    const ctx = canvas.getContext('2d');
    const verdict = document.getElementById('verdict');
    const mainUi = document.getElementById('mainUi');

    fileInput.onchange = function(e) {
        if (!e.target.files || e.target.files.length === 0) return;

        const reader = new FileReader();
        
        // Прячем кнопку сразу
        mainUi.style.display = "none";

        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                // Рисуем фото
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                canvas.style.display = "block";

                // Показываем вердикт
                setTimeout(() => {
                    verdict.style.display = 'block';
                    
                    // Дублируем надпись на самом фото для надежности
                    const fontSize = Math.floor(canvas.width / 5);
                    ctx.font = `bold ${fontSize}px Arial`;
                    ctx.fillStyle = "#f0f";
                    ctx.textAlign = "center";
                    ctx.lineWidth = fontSize / 10;
                    ctx.strokeStyle = "black";
                    ctx.strokeText("КИСА", canvas.width / 2, canvas.height / 2);
                    ctx.fillText("КИСА", canvas.width / 2, canvas.height / 2);

                    // Вибрация
                    if (tg.HapticFeedback) {
                        tg.HapticFeedback.notificationOccurred('success');
                    }

                    // Кнопка перезапуска
                    tg.MainButton.setText("ЕЩЕ РАЗ");
                    tg.MainButton.setParams({"color": "#ff00ff"});
                    tg.MainButton.show();
                    tg.MainButton.onClick(() => {
                        location.reload();
                    });
                }, 500);
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    };
</script>
</body>
</html>
