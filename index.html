<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Scanner 2025</title>
    <!-- Используем максимально стабильные CDN ссылки -->
    <script src="cdn.jsdelivr.net"></script>
    <script src="cdn.jsdelivr.net"></script>
    <script src="telegram.org"></script>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: monospace; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        video { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 1; display: none; }
        canvas { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 5; pointer-events: none; }
        #startBtn { z-index: 10; padding: 20px 40px; background: #0f0; color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 18px; }
        #info { position: absolute; top: 20px; z-index: 10; background: rgba(0,0,0,0.8); padding: 10px; border: 1px solid #0f0; text-align: center; width: 85%; font-size: 12px; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="info">СИСТЕМА ГОТОВА. ОЖИДАНИЕ ЗАПУСКА...</div>
    <video id="v" autoplay playsinline muted></video>
    <canvas id="c"></canvas>
    <button id="startBtn">ВКЛЮЧИТЬ ИИ</button>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const v = document.getElementById('v');
    const c = document.getElementById('c');
    const ctx = c.getContext('2d');
    const btn = document.getElementById('startBtn');
    const info = document.getElementById('info');
    let model = null;

    btn.onclick = async () => {
        btn.style.display = "none";
        info.innerText = "ШАГ 1: ЗАПУСК КАМЕРЫ...";
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" }
            });
            v.srcObject = stream;
            v.style.display = "block";
            await v.play();
            
            initAI();
        } catch (err) {
            info.innerText = "ОШИБКА КАМЕРЫ: НУЖЕН HTTPS!";
            info.style.color = "red";
        }
    };

    async function initAI() {
        info.innerText = "ШАГ 2: ПОДКЛЮЧЕНИЕ МОЗГА ИИ...";
        try {
            // Принудительно ждем готовности TensorFlow
            await tf.ready();
            
            // Если WebGL (видеокарта) недоступна, используем CPU
            await tf.setBackend('cpu'); 
            console.log("Backend set to CPU for stability");
            
            info.innerText = "ШАГ 3: ЗАГРУЗКА МОДЕЛИ (ОКОЛО 5МБ)...";
            
            // Загружаем модель
            model = await cocoSsd.load();
            
            info.innerText = "ИИ АКТИВИРОВАН. ИЩУ ПРЕДМЕТЫ...";
            detectFrame();
        } catch (e) {
            info.innerText = "ОШИБКА ИИ: " + e.message;
            info.style.color = "red";
            console.error(e);
        }
    }

    async function detectFrame() {
        if (!model || v.paused) return;

        try {
            const predictions = await model.detect(v);
            
            ctx.clearRect(0, 0, c.width, c.height);
            c.width = v.videoWidth;
            c.height = v.videoHeight;

            predictions.forEach(p => {
                if (p.score > 0.6) {
                    info.innerText = `ВИЖУ: ${p.class.toUpperCase()}`;
                    ctx.strokeStyle = "#0f0";
                    ctx.lineWidth = 6;
                    ctx.strokeRect(...p.bbox);
                    
                    ctx.fillStyle = "#0f0";
                    ctx.font = "bold 30px monospace";
                    ctx.fillText(p.class, p.bbox[0], p.bbox[1] > 40 ? p.bbox[1] - 10 : 40);
                }
            });
        } catch (err) {
            console.error("Ошибка детекции:", err);
        }

        requestAnimationFrame(detectFrame);
    }
</script>
</body>
</html>
