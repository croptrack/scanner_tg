<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skaner 3000</title>
    <script src="telegram.org"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; color: #0f0; font-family: 'Impact', sans-serif; overflow: hidden; width: 100vw; height: 100vh; }
        #container { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        
        /* Холст с фото занимает весь экран за надписью */
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: 10; display: none; }
        
        /* Начальный экран */
        #mainUi { z-index: 20; text-align: center; }
        .btn-wrapper { position: relative; width: 220px; height: 70px; }
        .btn { width: 100%; height: 100%; background: #0f0; color: #000; border: none; border-radius: 15px; font-weight: bold; font-size: 1.5rem; text-transform: uppercase; }
        #fileInput { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; z-index: 21; }

        /* Финальный экран с надписью */
        #verdict { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; /* Поверх всего */
            padding: 20px 40px; border: 8px solid #f00; display: none;
            background: rgba(0,0,0,0.8); font-size: 3.2rem; font-weight: 900;
            color: #f00; text-align: center; width: 85%; box-sizing: border-box;
            text-shadow: 2px 2px 10px #000;
        }
    </style>
</head>
<body>

<div id="container">
    <!-- Слой 1: Фотография -->
    <canvas id="photoCanvas"></canvas>
    
    <!-- Слой 2: Надпись -->
    <div id="verdict">ДАЛБАЁБ</div>

    <!-- Слой 3: Начальная кнопка -->
    <div id="mainUi">
        <div class="btn-wrapper">
            <button class="btn">ПОГНАЛИ</button>
            <input type="file" accept="image/*" capture="user" id="fileInput">
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    const fileInput = document.getElementById('fileInput');
    const canvas = document.getElementById('photoCanvas');
    const ctx = canvas.getContext('2d');
    const verdict = document.getElementById('verdict');
    const mainUi = document.getElementById('mainUi');

    fileInput.onchange = function(e) {
        if (!e.target.files || e.target.files.length === 0) return;

        const file = e.target.files[0];
        const reader = new FileReader();

        // Скрываем начальный экран СРАЗУ после выбора файла
        mainUi.style.display = "none";

        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                // Отрисовываем фото на холст
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                canvas.style.display = "block";

                // Показываем надпись
                setTimeout(() => {
                    verdict.style.display = 'block';
                    
                    // Вибрация
                    if (tg.HapticFeedback) {
                        tg.HapticFeedback.notificationOccurred('error');
                    }

                    // Показываем кнопку "Назад" через системную кнопку Telegram
                    tg.MainButton.setText("ПОПРОБОВАТЬ СНОВА");
                    tg.MainButton.show();
                    tg.MainButton.onClick(() => {
                        // Перезагружаем приложение только если нажали на кнопку "Снова"
                        location.reload();
                    });
                }, 400);
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    };
</script>
</body>
</html>
