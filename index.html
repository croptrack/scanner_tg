<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skaner 3000</title>
    <script src="telegram.org"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; color: #0f0; font-family: 'Impact', sans-serif; overflow: hidden; }
        #container { position: relative; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* Слой с фото */
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: 10; display: none; }
        
        /* Слой с интерфейсом */
        .ui { z-index: 5; text-align: center; }
        .btn-wrapper { position: relative; width: 220px; height: 70px; }
        .btn { width: 100%; height: 100%; background: #0f0; color: #000; border: none; border-radius: 15px; font-weight: bold; font-size: 1.5rem; text-transform: uppercase; cursor: pointer; }
        #fileInput { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; z-index: 6; }

        /* Всплывающая надпись */
        #verdict { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 1000; 
            padding: 20px 40px; border: 8px solid #ff0000; display: none;
            background: rgba(0,0,0,0.9); font-size: 3.5rem; font-weight: 900;
            color: #ff0000; text-align: center; width: 90%; box-sizing: border-box;
            box-shadow: 0 0 50px rgba(255,0,0,0.5);
        }
    </style>
</head>
<body>

<div id="container">
    <canvas id="photoCanvas"></canvas>
    <div id="verdict">ДАЛБАЁБ</div>

    <div class="ui" id="mainUi">
        <div class="btn-wrapper">
            <button class="btn">ПОГНАЛИ</button>
            <input type="file" accept="image/*" capture="user" id="fileInput">
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    const fileInput = document.getElementById('fileInput');
    const canvas = document.getElementById('photoCanvas');
    const ctx = canvas.getContext('2d');
    const verdict = document.getElementById('verdict');
    const mainUi = document.getElementById('mainUi');

    fileInput.onchange = function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                // 1. Отрисовка фото
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                canvas.style.display = "block";
                mainUi.style.display = "none";

                // 2. Вывод надписи через 600мс
                setTimeout(() => {
                    verdict.style.display = 'block';

                    // Дублируем надпись в пиксели холста
                    const fontSize = Math.floor(canvas.width / 6);
                    ctx.font = `bold ${fontSize}px Impact`;
                    ctx.fillStyle = "#ff0000";
                    ctx.textAlign = "center";
                    ctx.lineWidth = fontSize / 10;
                    ctx.strokeStyle = "black";
                    ctx.strokeText("ДАЛБАЁБ", canvas.width / 2, canvas.height / 2);
                    ctx.fillText("ДАЛБАЁБ", canvas.width / 2, canvas.height / 2);

                    // 3. Вибрация
                    if (tg.HapticFeedback) {
                        tg.HapticFeedback.notificationOccurred('error');
                    }

                    // Кнопка сброса в интерфейсе Телеграм
                    tg.MainButton.setText("ПОПРОБОВАТЬ ЕЩЕ");
                    tg.MainButton.show();
                    tg.MainButton.onClick(() => {
                        location.reload();
                    });
                }, 600);
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    };
</script>
</body>
</html>
