<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Object Scanner</title>
    <!-- Подключаем легкие библиотеки ИИ (COCO-SSD) -->
    <script src="cdn.jsdelivr.net"></script>
    <script src="cdn.jsdelivr.net"></script>
    <script src="telegram.org"></script>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; display: none; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 5; pointer-events: none; }
        #startBtn { z-index: 10; padding: 20px 40px; font-size: 20px; background: #0f0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        #info { position: absolute; top: 20px; z-index: 10; background: rgba(0,0,0,0.7); padding: 10px; font-size: 14px; border: 1px solid #0f0; text-align: center; width: 80%; }
    </style>
</head>
<body>

    <div id="info">НАЖМИТЕ КНОПКУ ДЛЯ ЗАПУСКА</div>
    <video id="v" autoplay playsinline muted></video>
    <canvas id="c"></canvas>
    <button id="startBtn">ПОГНАЛИ</button>

<script>
    const v = document.getElementById('v');
    const c = document.getElementById('c');
    const ctx = c.getContext('2d');
    const btn = document.getElementById('startBtn');
    const info = document.getElementById('info');
    let model = null;

    // 1. Инициализация и запуск камеры
    btn.onclick = async () => {
        info.innerText = "ЗАПРОС КАМЕРЫ...";
        btn.style.display = "none";
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" },
                audio: false
            });
            
            v.srcObject = stream;
            v.style.display = "block";
            await v.play();
            
            loadAI(); // Загружаем ИИ после старта камеры
        } catch (err) {
            info.style.color = "red";
            info.innerText = "ОШИБКА: НУЖЕН HTTPS!";
            console.error(err);
        }
    };

    // 2. Загрузка модели COCO-SSD
    async function loadAI() {
        info.innerText = "ЗАГРУЗКА МОЗГА ИИ...";
        try {
            model = await cocoSsd.load();
            info.innerText = "ИИ ГОТОВ. ИЩУ ОБЪЕКТЫ...";
            detectFrame();
        } catch (e) {
            info.innerText = "ОШИБКА ЗАГРУЗКИ МОДЕЛИ";
            console.error(e);
        }
    }

    // 3. Цикл распознавания
    async function detectFrame() {
        if (!model || v.paused) return;

        // Распознаем объекты
        const predictions = await model.detect(v);
        
        // Очищаем холст и рисуем рамки
        ctx.clearRect(0, 0, c.width, c.height);
        c.width = v.videoWidth;
        c.height = v.videoHeight;

        predictions.forEach(prediction => {
            if (prediction.score > 0.6) { // Только если уверенность > 60%
                info.innerText = `ВИЖУ: ${prediction.class.toUpperCase()} (${Math.round(prediction.score * 100)}%)`;
                
                // Рисуем рамку на холсте
                ctx.strokeStyle = "#0f0";
                ctx.lineWidth = 4;
                ctx.strokeRect(...prediction.bbox);
                
                // Рисуем текст
                ctx.fillStyle = "#0f0";
                ctx.font = "24px monospace";
                ctx.fillText(prediction.class, prediction.bbox[0], prediction.bbox[1] > 20 ? prediction.bbox[1] - 10 : 20);
            }
        });

        if (predictions.length === 0) {
            info.innerText = "ПОИСК ОБЪЕКТОВ...";
        }

        requestAnimationFrame(detectFrame);
    }

    // Инициализация Telegram SDK (если работаем как Mini App)
    if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
    }
</script>
</body>
</html>
