<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner</title>
    <script src="telegram.org"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: sans-serif; width: 100vw; height: 100vh; color: white; }
        #container { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; background: #000; display: none; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 5; display: none; }

        /* –≠–∫—Ä–∞–Ω –∑–∞–ø—É—Å–∫–∞ */
        #startScreen { position: absolute; z-index: 100; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .start-btn { background: #f0f; color: #000; padding: 20px 40px; border: none; border-radius: 15px; font-size: 1.5rem; font-weight: bold; cursor: pointer; -webkit-appearance: none; }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        #ui { position: absolute; bottom: 50px; width: 100%; display: none; justify-content: space-evenly; align-items: center; z-index: 20; }
        #shutter { width: 70px; height: 70px; background: rgba(255,255,255,0.4); border: 5px solid #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        #shutter::after { content: ''; width: 50px; height: 50px; background: #fff; border-radius: 50%; }
        #switchBtn { width: 50px; height: 50px; background: rgba(0,0,0,0.6); border: 2px solid #fff; border-radius: 50%; font-size: 25px; display: flex; justify-content: center; align-items: center; color: white; cursor: pointer; }

        /* –ù–∞–¥–ø–∏—Å—å –ö–ò–°–ê */
        #kisaLabel { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            z-index: 100; color: #f0f; font-size: 4rem; font-weight: 900; display: none; 
            text-shadow: 0 0 20px #000; border: 8px solid #f0f; padding: 15px; 
            background: rgba(0,0,0,0.8); text-align: center; pointer-events: none; width: 70%;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="startScreen">
        <button class="start-btn" id="startBtn">–ü–û–ì–ù–ê–õ–ò</button>
    </div>

    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    
    <div id="ui">
        <div id="switchBtn">üîÑ</div>
        <div id="shutter"></div>
    </div>
    
    <div id="kisaLabel">–ö–ò–°–ê</div>
</div>

<script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp –±–µ–∑ –ª–∏—à–Ω–∏—Ö –ø—Ä–æ–≤–µ—Ä–æ–∫
    const tg = window.Telegram.WebApp;
    tg.expand();

    const v = document.getElementById('video');
    const c = document.getElementById('canvas');
    const ui = document.getElementById('ui');
    const startScreen = document.getElementById('startScreen');
    const kisa = document.getElementById('kisaLabel');
    const startBtn = document.getElementById('startBtn');

    let stream = null;
    let front = false;

    // –ü—Ä—è–º–æ–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –∫–Ω–æ–ø–∫—É
    startBtn.onclick = async function() {
        startScreen.style.display = 'none';
        v.style.display = 'block';
        ui.style.display = 'flex';
        await initCam();
    };

    async function initCam() {
        if (stream) stream.getTracks().forEach(t => t.stop());

        try {
            stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: front ? "user" : "environment" }
            });
            v.srcObject = stream;
            v.play();
        } catch (err) {
            alert("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã! –ü—Ä–æ–≤–µ—Ä—å HTTPS –∏ –¥–æ—Å—Ç—É–ø.");
        }
    }

    document.getElementById('switchBtn').onclick = () => {
        front = !front;
        initCam();
        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
    };

    document.getElementById('shutter').onclick = () => {
        const ctx = c.getContext('2d');
        c.width = v.videoWidth;
        c.height = v.videoHeight;
        ctx.drawImage(v, 0, 0);
        
        if (stream) stream.getTracks().forEach(t => t.stop());
        
        v.style.display = 'none';
        ui.style.display = 'none';
        c.style.display = 'block';
        kisa.style.display = 'block';

        if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');

        tg.MainButton.setText("–ó–ê–ù–û–í–û");
        tg.MainButton.show();
        tg.MainButton.onClick(() => location.reload());
    };
</script>
</body>
</html>
