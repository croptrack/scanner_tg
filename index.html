<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner</title>
    <script src="telegram.org"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: sans-serif; width: 100vw; height: 100vh; }
        #container { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        
        video { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 1; background: #000; }
        canvas { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 5; display: none; }

        /* –ö–Ω–æ–ø–∫–∞ —Å–º–µ–Ω—ã –∫–∞–º–µ—Ä—ã */
        #switchBtn {
            position: absolute; top: 30px; right: 30px; z-index: 20;
            background: rgba(255,255,255,0.3); border: 2px solid #fff; border-radius: 50%;
            width: 60px; height: 60px; display: flex; justify-content: center; align-items: center;
            font-size: 30px; cursor: pointer; color: white;
        }

        /* –ö–Ω–æ–ø–∫–∞ –∑–∞—Ç–≤–æ—Ä–∞ */
        #shutter {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 80px; background: rgba(255, 255, 255, 0.4);
            border: 6px solid #fff; border-radius: 50%; z-index: 20; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
        }
        #shutter::after { content: ''; width: 55px; height: 55px; background: #fff; border-radius: 50%; }

        /* –ù–∞–¥–ø–∏—Å—å –ì–û–¢–û–í–û */
        #doneLabel {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; color: #0f0; font-size: 5rem; font-weight: 900;
            text-shadow: 0 0 30px #000; display: none; text-transform: uppercase;
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –æ—à–∏–±–æ–∫ */
        #errorLog { position: absolute; top: 10px; left: 10px; color: red; z-index: 1000; font-size: 10px; background: rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div id="container">
    <div id="errorLog"></div>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    
    <div id="switchBtn">üîÑ</div>
    <div id="shutter"></div>
    <div id="doneLabel">–ì–û–¢–û–í–û</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const shutter = document.getElementById('shutter');
    const switchBtn = document.getElementById('switchBtn');
    const doneLabel = document.getElementById('doneLabel');
    const errorLog = document.getElementById('errorLog');

    let currentStream = null;
    let useFrontCamera = false;

    async function initCamera() {
        const constraints = {
            video: {
                facingMode: useFrontCamera ? "user" : "environment",
                width: { ideal: 1280 },
                height: { ideal: 720 }
            },
            audio: false
        };

        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
        }

        try {
            currentStream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = currentStream;
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π –∑–∞–ø—É—Å–∫ –¥–ª—è iOS
            video.play();
            errorLog.innerText = ""; 
        } catch (err) {
            errorLog.innerText = "–û–®–ò–ë–ö–ê –ö–ê–ú–ï–†–´: " + err.name;
            console.error(err);
        }
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã
    switchBtn.onclick = () => {
        useFrontCamera = !useFrontCamera;
        initCamera();
    };

    // –°–¥–µ–ª–∞—Ç—å —Å–Ω–∏–º–æ–∫
    shutter.onclick = () => {
        const ctx = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
        }
        
        video.style.display = "none";
        shutter.style.display = "none";
        switchBtn.style.display = "none";
        canvas.style.display = "block";
        doneLabel.style.display = "block";

        if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');

        tg.MainButton.setText("–ü–ï–†–ï–ó–ê–ü–£–°–ö");
        tg.MainButton.show();
        tg.MainButton.onClick(() => location.reload());
    };

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.addEventListener('load', initCamera);
</script>
</body>
</html>
