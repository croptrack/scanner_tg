<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Camera Test</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        /* Видео на весь экран */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- playsinline и muted — ОБЯЗАТЕЛЬНЫ, иначе в ТГ будет черный экран -->
    <video id="v" autoplay playsinline muted></video>

<script>
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: "environment" // Сразу задняя камера
                },
                audio: false
            });
            const videoElement = document.getElementById('v');
            videoElement.srcObject = stream;
            
            // Явный запуск для iPhone/Telegram
            videoElement.play();
        } catch (err) {
            alert("Ошибка камеры: " + err.name + "\nУбедитесь, что сайт открыт по HTTPS");
        }
    }

    // Запуск при загрузке страницы
    window.addEventListener('DOMContentLoaded', startCamera);
</script>
</body>
</html>
