<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner 2025</title>
    <script src="telegram.org"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: sans-serif; width: 100vw; height: 100vh; color: white; }
        #container { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        
        video { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 1; background: #000; }
        canvas { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 5; display: none; }

        /* –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω (–æ–±—è–∑–∞—Ç–µ–ª–µ–Ω –¥–ª—è —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –∫–∞–º–µ—Ä—ã) */
        #overlay { position: absolute; z-index: 100; text-align: center; }
        .start-btn { background: #0f0; color: #000; padding: 20px 40px; border: none; border-radius: 15px; font-size: 1.5rem; font-weight: bold; cursor: pointer; }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        #controls { position: absolute; bottom: 40px; width: 100%; display: none; justify-content: space-evenly; align-items: center; z-index: 20; }
        #shutter { width: 80px; height: 80px; background: rgba(255,255,255,0.4); border: 5px solid #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; }
        #shutter::after { content: ''; width: 60px; height: 60px; background: #fff; border-radius: 50%; }
        #switchBtn { width: 60px; height: 60px; background: rgba(0,0,0,0.5); border: 2px solid #fff; border-radius: 50%; font-size: 30px; display: flex; justify-content: center; align-items: center; color: white; }

        /* –ù–∞–¥–ø–∏—Å—å –ì–û–¢–û–í–û */
        #doneLabel { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100; color: #0f0; font-size: 5rem; font-weight: 900; display: none; text-transform: uppercase; text-shadow: 0 0 20px #000; }
    </style>
</head>
<body>

<div id="container">
    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –∑–∞–ø—É—Å–∫–∞ (—Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ—Ç –¥–æ—Å—Ç—É–ø) -->
    <div id="overlay">
        <button class="start-btn" onclick="startSystem()">–ü–û–ì–ù–ê–õ–ò</button>
    </div>

    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    
    <div id="controls">
        <div id="switchBtn" onclick="switchCamera()">üîÑ</div>
        <div id="shutter" onclick="takePhoto()"></div>
    </div>
    
    <div id="doneLabel">–ì–û–¢–û–í–û</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const controls = document.getElementById('controls');
    const overlay = document.getElementById('overlay');
    const doneLabel = document.getElementById('doneLabel');

    let currentStream = null;
    let useFrontCamera = false;

    async function startSystem() {
        overlay.style.display = 'none';
        controls.style.display = 'flex';
        await initCamera();
    }

    async function initCamera() {
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
        }

        const constraints = {
            video: { 
                facingMode: useFrontCamera ? "user" : "environment",
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        };

        try {
            currentStream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = currentStream;
            // –Ø–≤–Ω—ã–π –≤—ã–∑–æ–≤ play –¥–ª—è iOS
            await video.play();
        } catch (err) {
            alert("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: " + err.name + ". –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç–µ HTTPS!");
            overlay.style.display = 'block';
            controls.style.display = 'none';
        }
    }

    function switchCamera() {
        useFrontCamera = !useFrontCamera;
        initCamera();
        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
    }

    function takePhoto() {
        const ctx = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        
        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç—Ä–∏–º
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
        }
        
        video.style.display = "none";
        controls.style.display = "none";
        canvas.style.display = "block";
        doneLabel.style.display = "block";

        if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');

        tg.MainButton.setText("–ó–ê–ù–û–í–û");
        tg.MainButton.show();
        tg.MainButton.onClick(() => location.reload());
    }
</script>
</body>
</html>
