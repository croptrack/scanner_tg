<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Camera Test</title>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; display: none; }
        #startBtn { z-index: 10; padding: 20px 40px; font-size: 20px; background: #0f0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        #info { position: absolute; top: 20px; z-index: 10; background: rgba(0,0,0,0.5); padding: 10px; font-size: 12px; }
    </style>
</head>
<body>

    <div id="info">Статус: Ожидание нажатия...</div>
    <video id="v" autoplay playsinline muted></video>
    <button id="startBtn">ВКЛЮЧИТЬ КАМЕРУ</button>

<script>
    const v = document.getElementById('v');
    const btn = document.getElementById('startBtn');
    const info = document.getElementById('info');

    btn.onclick = async () => {
        info.innerText = "Статус: Запрос доступа...";
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" },
                audio: false
            });
            
            v.srcObject = stream;
            v.style.display = "block";
            btn.style.display = "none";
            
            // Принудительный старт
            await v.play();
            info.innerText = "Статус: Работает!";
            
        } catch (err) {
            info.style.color = "red";
            info.innerText = "ОШИБКА: " + err.name + ". Проверьте HTTPS!";
            alert("Ошибка: " + err.message);
        }
    };
</script>
</body>
</html>
