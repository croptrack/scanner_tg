<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Scanner DONE</title>
    <!-- Библиотеки ИИ 2025 года -->
    <script src="cdn.jsdelivr.net"></script>
    <script src="cdn.jsdelivr.net"></script>
    <script src="telegram.org"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Arial', sans-serif; }
        #container { position: relative; width: 100vw; height: 100vh; }
        video { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        canvas { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 10; pointer-events: none; }
        
        /* Кнопка старта обязательна для разблокировки камеры на iOS */
        #overlay { position: absolute; z-index: 100; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn { background: #0f0; color: #000; padding: 20px 40px; border: none; border-radius: 15px; font-size: 1.5rem; font-weight: bold; cursor: pointer; }
        #status { color: #0f0; margin-top: 15px; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>

<div id="container">
    <div id="overlay">
        <button class="btn" id="startBtn">ЗАПУСТИТЬ ИИ</button>
        <div id="status">ЗАГРУЗКА МОДЕЛЕЙ...</div>
    </div>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    
    let segmenter;
    let isAIReady = false;

    // 1. Инициализация ИИ
    async function initAI() {
        try {
            await tf.ready();
            const model = bodySegmentation.SupportedModels.MediaPipeSelfieSegmentation;
            segmenter = await bodySegmentation.createSegmenter(model, {
                runtime: 'tfjs', // Стабильнее для Safari/Telegram
                modelType: 'landscape' // Быстрее для мобильных
            });
            isAIReady = true;
            status.innerText = "ИИ ГОТОВ. НАЖМИ СТАРТ.";
            startBtn.style.opacity = "1";
        } catch (e) {
            status.innerText = "ОШИБКА: " + e.message;
        }
    }

    // 2. Запуск камеры по клику
    startBtn.onclick = async () => {
        if (!isAIReady) return;
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" },
                audio: false
            });
            video.srcObject = stream;
            
            // Фикс для iOS/Telegram Mini App
            video.onloadedmetadata = () => {
                video.play();
                document.getElementById('overlay').style.display = 'none';
                render();
            };
        } catch (e) {
            alert("Нет доступа к камере. Проверьте HTTPS и разрешения.");
        }
    };

    // 3. Цикл детекции и отрисовки
    async function render() {
        if (video.paused || video.ended) return;

        // Пытаемся найти силуэт
        const segmentation = await segmenter.segmentPeople(video);
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Если человек найден (хотя бы один силуэт в кадре)
        if (segmentation.length > 0) {
            drawDone();
        }

        requestAnimationFrame(render);
    }

    function drawDone() {
        ctx.save();
        const text = "DONE";
        ctx.font = "900 100px Arial";
        ctx.fillStyle = "#00ff00";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        
        // Эффект свечения
        ctx.shadowBlur = 20;
        ctx.shadowColor = "#000";
        
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);
        ctx.restore();
    }

    // Подгонка холста
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    initAI();
</script>
</body>
</html>
