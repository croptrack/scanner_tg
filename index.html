<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Scanner</title>
    <!-- Самые легкие библиотеки для детекции предметов -->
    <script src="cdn.jsdelivr.net"></script>
    <script src="cdn.jsdelivr.net"></script>
    <script src="telegram.org"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #container { position: relative; width: 100%; height: 100%; }
        video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        video { z-index: 1; }
        canvas { z-index: 5; display: none; }

        /* Кнопка "Сфотать" */
        #shutter {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%) scale(0);
            width: 80px; height: 80px; background: rgba(255, 255, 255, 0.4);
            border: 5px solid #fff; border-radius: 50%; z-index: 100; cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; justify-content: center; align-items: center;
        }
        #shutter::after { content: ''; width: 60px; height: 60px; background: #fff; border-radius: 50%; }
        #shutter.visible { transform: translateX(-50%) scale(1); }

        /* Плашка статуса */
        #info { 
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); color: #0f0; padding: 8px 15px;
            border-radius: 20px; font-size: 12px; z-index: 110; pointer-events: none;
            text-transform: uppercase; letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="info">Запуск камеры...</div>
    <video id="v" autoplay playsinline muted></video>
    <canvas id="c"></canvas>
    <div id="shutter" onclick="takePhoto()"></div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const video = document.getElementById('v');
    const canvas = document.getElementById('c');
    const info = document.getElementById('info');
    const shutter = document.getElementById('shutter');
    let model;

    // 1. Включаем камеру мгновенно
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" },
                audio: false
            });
            video.srcObject = stream;
            // После запуска камеры грузим ИИ
            initAI();
        } catch (err) {
            info.innerText = "Ошибка камеры: Нужен HTTPS";
            info.style.color = "red";
        }
    }

    // 2. Подгружаем легкую модель детекции предметов
    async function initAI() {
        info.innerText = "ИИ: Загрузка мозга...";
        try {
            model = await cocoSsd.load();
            info.innerText = "ИИ: Ищу объекты...";
            detect();
        } catch (e) {
            info.innerText = "ИИ: Ошибка сети";
        }
    }

    // 3. Анализ кадра
    async function detect() {
        if (!model || video.paused) return;

        // Ищем объекты (человек, телефон, чашка и т.д.)
        const predictions = await model.detect(video);
        
        // Если нашли хоть что-то с уверенностью > 50%
        const found = predictions.filter(p => p.score > 0.5);

        if (found.length > 0) {
            info.innerText = "Вижу: " + found[0].class;
            shutter.classList.add('visible');
        } else {
            info.innerText = "ИИ: Наведи на предмет";
            shutter.classList.remove('visible');
        }

        // Повторяем
        requestAnimationFrame(detect);
    }

    // 4. Фото
    function takePhoto() {
        const ctx = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        
        canvas.style.display = 'block';
        shutter.classList.remove('visible');
        info.innerText = "Готово";

        if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
        tg.MainButton.setText("ЗАНОВО").show().onClick(() => location.reload());
    }

    window.onload = startCamera;
</script>
</body>
</html>
