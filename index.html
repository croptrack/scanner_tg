<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MultiCam Scanner</title>
    <script src="telegram.org"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        video { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        canvas { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 5; display: none; }

        /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–∞–º–µ—Ä—ã (–∏–∫–æ–Ω–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è) */
        #switchBtn {
            position: absolute; top: 20px; right: 20px; z-index: 15;
            background: rgba(255,255,255,0.2); border: 2px solid #fff; border-radius: 50%;
            width: 50px; height: 50px; cursor: pointer; display: flex; justify-content: center; align-items: center;
        }

        /* –ö–Ω–æ–ø–∫–∞ –∑–∞—Ç–≤–æ—Ä–∞ */
        #shutter {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 80px; background: rgba(255, 255, 255, 0.3);
            border: 5px solid #fff; border-radius: 50%; z-index: 15; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
        }
        #shutter::after { content: ''; width: 60px; height: 60px; background: #fff; border-radius: 50%; }

        /* –ù–∞–¥–ø–∏—Å—å –ì–û–¢–û–í–û */
        #doneLabel {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 20; color: #0f0; font-size: 4rem; font-weight: 900;
            text-shadow: 0 0 20px #000; display: none; text-transform: uppercase; text-align: center;
        }
    </style>
</head>
<body>

<div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    
    <div id="switchBtn">üîÑ</div>
    <div id="shutter"></div>
    <div id="doneLabel">–ì–û–¢–û–í–û</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const shutter = document.getElementById('shutter');
    const switchBtn = document.getElementById('switchBtn');
    const doneLabel = document.getElementById('doneLabel');
    const ctx = canvas.getContext('2d');

    let currentStream = null;
    let useFrontCamera = false; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –∑–∞–¥–Ω—è—è –∫–∞–º–µ—Ä–∞ (environment)

    async function startCamera() {
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
        }

        const constraints = {
            video: { 
                facingMode: useFrontCamera ? "user" : "environment",
                width: { ideal: 1920 },
                height: { ideal: 1080 }
            },
            audio: false
        };

        try {
            currentStream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = currentStream;
        } catch (err) {
            console.error("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: ", err);
            alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ.");
        }
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã
    switchBtn.onclick = () => {
        useFrontCamera = !useFrontCamera;
        startCamera();
        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
    };

    // –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ
    shutter.onclick = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç—Ä–∏–º
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
        }
        
        video.style.display = "none";
        shutter.style.display = "none";
        switchBtn.style.display = "none";
        canvas.style.display = "block";
        doneLabel.style.display = "block";

        if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');

        tg.MainButton.setText("–°–ë–†–û–°–ò–¢–¨");
        tg.MainButton.show();
        tg.MainButton.onClick(() => location.reload());
    };

    startCamera();
</script>
</body>
</html>
