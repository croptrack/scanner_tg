<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Scan</title>
    <script src="cdn.jsdelivr.net"></script>
    <script src="cdn.jsdelivr.net"></script>
    <script src="telegram.org"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; color: #fff; }
        #container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; display: none; background: #000; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 5; display: none; }

        #startScreen { position: absolute; z-index: 100; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-start { background: #0f0; color: #000; padding: 25px 50px; border: none; border-radius: 20px; font-size: 1.8rem; font-weight: bold; cursor: pointer; }

        #shutter {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%) scale(0);
            width: 80px; height: 80px; background: rgba(255,255,255,0.4); border: 5px solid #fff; border-radius: 50%; z-index: 20;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #shutter.visible { transform: translateX(-50%) scale(1); }
        #status { position: absolute; top: 30px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 25px; color: #0f0; z-index: 30; font-size: 14px; display: none; text-align: center; }
    </style>
</head>
<body>

<div id="container">
    <div id="startScreen">
        <button class="btn-start" id="goBtn">ПОГНАЛИ</button>
        <p id="errDisplay" style="color: red; margin-top: 20px; font-size: 12px;"></p>
    </div>

    <div id="status">ИНИЦИАЛИЗАЦИЯ ИИ...</div>
    <video id="v" autoplay playsinline muted></video>
    <canvas id="c"></canvas>
    <div id="shutter"></div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const v = document.getElementById('v');
    const c = document.getElementById('c');
    const shutter = document.getElementById('shutter');
    const status = document.getElementById('status');
    const startScreen = document.getElementById('startScreen');
    const errDisplay = document.getElementById('errDisplay');
    
    let model = null;

    // ГЛАВНЫЙ ФИКС: Вешаем событие напрямую через JS
    document.getElementById('goBtn').addEventListener('click', async function() {
        try {
            errDisplay.innerText = "Запрос камеры...";
            
            // 1. Сначала запрашиваем поток (строго внутри клика!)
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" },
                audio: false
            });
            
            v.srcObject = stream;
            
            // 2. Ждем, пока видео будет готово, и принудительно запускаем
            v.onloadedmetadata = () => {
                v.play();
                startScreen.style.display = 'none';
                v.style.display = 'block';
                status.style.display = 'block';
                loadAI();
            };
            
        } catch (err) {
            errDisplay.innerText = "ОШИБКА: " + err.name + ". Нужен HTTPS!";
            console.error(err);
        }
    });

    async function loadAI() {
        try {
            model = await cocoSsd.load();
            status.innerText = "ИЩУ ОБЪЕКТЫ...";
            detect();
        } catch (e) {
            status.innerText = "ОШИБКА ИИ";
        }
    }

    async function detect() {
        if (!model || v.paused) return;
        const predictions = await model.detect(v);
        const found = predictions.find(p => p.score > 0.5);

        if (found) {
            status.innerText = "ВИЖУ: " + found.class.toUpperCase();
            shutter.classList.add('visible');
        } else {
            status.innerText = "ПОИСК...";
            shutter.classList.remove('visible');
        }
        requestAnimationFrame(detect);
    }

    shutter.onclick = () => {
        const ctx = c.getContext('2d');
        c.width = v.videoWidth;
        c.height = v.videoHeight;
        ctx.drawImage(v, 0, 0);
        c.style.display = 'block';
        v.style.display = 'none';
        shutter.classList.remove('visible');
        status.innerText = "СНИМОК ГОТОВ";
        if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
        tg.MainButton.setText("ЗАНОВО").show().onClick(() => location.reload());
    };
</script>
</body>
</html>
