<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fast Scanner</title>
    <script src="telegram.org"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        /* Видео поток с камеры */
        video { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        
        /* Холст для финального стоп-кадра */
        canvas { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 5; display: none; }

        /* Круглая кнопка затвора */
        #shutter {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 80px; background: rgba(255, 255, 255, 0.3);
            border: 5px solid #fff; border-radius: 50%; z-index: 10; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
        }
        #shutter::after { content: ''; width: 60px; height: 60px; background: #fff; border-radius: 50%; }

        /* Надпись ГОТОВО */
        #doneLabel {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 20; color: #0f0; font-size: 4rem; font-weight: 900;
            text-shadow: 0 0 20px #000; display: none; text-transform: uppercase;
        }
    </style>
</head>
<body>

<div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    
    <div id="shutter"></div>
    <div id="doneLabel">ГОТОВО</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const shutter = document.getElementById('shutter');
    const doneLabel = document.getElementById('doneLabel');
    const ctx = canvas.getContext('2d');

    // 1. Сразу включаем камеру при запуске
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "user" }, // Фронтальная камера
                audio: false 
            });
            video.srcObject = stream;
        } catch (err) {
            alert("Нет доступа к камере. Проверьте разрешения в настройках Telegram.");
        }
    }

    // 2. Логика "Сделать фото"
    shutter.onclick = () => {
        // Устанавливаем размер холста как у видео
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        // Рисуем текущий кадр из видео на холст
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // Останавливаем камеру (замораживаем поток)
        const tracks = video.srcObject.getTracks();
        tracks.forEach(track => track.stop());
        
        // Скрываем видео и кнопку, показываем холст и надпись
        video.style.display = "none";
        shutter.style.display = "none";
        canvas.style.display = "block";
        doneLabel.style.display = "block";

        // Вибрация
        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');

        // Кнопка перезапуска в интерфейсе ТГ
        tg.MainButton.setText("ЕЩЕ РАЗ");
        tg.MainButton.show();
        tg.MainButton.onClick(() => {
            location.reload();
        });
    };

    startCamera();
</script>
</body>
</html>
