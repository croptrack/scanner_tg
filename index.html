<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skaner 3000</title>
    <script src="telegram.org"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; color: #0f0; font-family: 'Courier New', monospace; overflow: hidden; }
        #container { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        
        /* Холст с фото */
        #photoCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: 1; display: none; }
        
        /* Интерфейс */
        .ui { z-index: 10; text-align: center; width: 100%; }
        #statusBox { background: rgba(0,255,0,0.1); border: 1px solid #0f0; padding: 12px; margin: 20px; font-size: 14px; text-transform: uppercase; }
        
        /* Кнопка */
        .btn-wrapper { position: relative; display: inline-block; }
        .btn { background: #0f0; color: #000; padding: 20px 40px; border: none; border-radius: 12px; font-weight: bold; font-size: 1.2rem; cursor: pointer; }
        #fileInput { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }

        /* Финальный вердикт */
        #result { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; padding: 30px; border: 6px solid; display: none;
            background: rgba(0,0,0,0.9); font-size: 2.5rem; font-weight: bold;
            text-align: center; width: 80%; box-sizing: border-box;
        }
    </style>
</head>
<body>

<div id="container">
    <canvas id="photoCanvas"></canvas>
    
    <div id="result"></div>

    <div class="ui" id="mainUi">
        <div id="statusBox">СИСТЕМА ГОТОВА К СКАНУ</div>
        <div class="btn-wrapper">
            <button class="btn">СДЕЛАТЬ СКАН</button>
            <input type="file" accept="image/*" capture="user" id="fileInput">
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    const fileInput = document.getElementById('fileInput');
    const canvas = document.getElementById('photoCanvas');
    const ctx = canvas.getContext('2d');
    const statusBox = document.getElementById('statusBox');
    const resultDiv = document.getElementById('result');
    const mainUi = document.getElementById('mainUi');

    fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        // Скрываем кнопку, чтобы не мешала смотреть результат
        mainUi.style.opacity = "0";
        statusBox.innerText = "АНАЛИЗ ДАННЫХ...";

        const reader = new FileReader();
        reader.onload = (event) => {
            const img = new Image();
            img.onload = () => {
                // Отображаем фото на весь экран
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                canvas.style.display = "block";

                // Задержка для эффекта "сканирования"
                setTimeout(showRandomVerdict, 1000);
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    };

    function showRandomVerdict() {
        const isBad = Math.random() > 0.5;
        
        // Текст
        resultDiv.innerText = isBad ? 'ДАЛБАЁБ' : 'НЕ ДАЛБАЁБ';
        
        // Цвета
        const color = isBad ? '#ff0000' : '#00ff00';
        resultDiv.style.color = color;
        resultDiv.style.borderColor = color;
        
        // Показ
        resultDiv.style.display = 'block';
        
        // Вибрация Telegram
        if (tg.HapticFeedback) {
            tg.HapticFeedback.notificationOccurred(isBad ? 'error' : 'success');
        }

        // Кнопка перезагрузки (через 3 секунды можно снова)
        setTimeout(() => {
            statusBox.innerText = "НАЖМИТЕ ДЛЯ ПОВТОРНОГО СКАНА";
            mainUi.style.opacity = "1";
        }, 2000);
    }
</script>
</body>
</html>
